<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>boss</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }

body {
  background:#0f0f14;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container { width:350px; }

.card {
  background:#181820;
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}

/* Spinning CD + Rainbow Glow */
.profile-wrapper {
  display:flex;
  justify-content:center;
  margin-bottom:25px;
  position:relative;
}

.profile-wrapper::before {
  content:"";
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  background:conic-gradient(red,orange,yellow,green,cyan,blue,violet,red);
  animation:spin 4s linear infinite, pulse 3s ease-in-out infinite;
  filter:blur(18px);
  z-index:0;
}

.profile-img {
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  animation:spin 6s linear infinite;
  position:relative;
  z-index:1;
}

@keyframes spin {
  from { transform:rotate(0deg); }
  to { transform:rotate(360deg); }
}

@keyframes pulse {
  0% { filter:blur(18px) brightness(1); }
  50% { filter:blur(22px) brightness(1.4); }
  100% { filter:blur(18px) brightness(1); }
}

.username { font-size:22px; font-weight:600; }
.handle { color:#7d7d8a; font-size:14px; margin-bottom:10px; }
.views { font-size:13px; color:#aaa; margin-bottom:20px; }

.discord-box {
  background:#111117;
  border-radius:12px;
  padding:12px;
  text-align:left;
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.discord-avatar { width:40px; height:40px; border-radius:50%; }
.status { color:#888; font-size:12px; }

.link-button {
  background:#181820;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:0.25s ease;
}

.link-button:hover {
  background:#22222c;
  transform:translateY(-2px);
}

.link-left { display:flex; align-items:center; gap:10px; }
.link-icon { width:24px; height:24px; }
.arrow { color:#777; }
a { text-decoration:none; color:white; }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bg-music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bg-music");
audio.volume = 1.0;

window.addEventListener("load", () => {
  audio.play().catch(() => {
    document.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  });
});
</script>

      </div>
    </div>

  </div>

  <!-- Discord -->

      <div class="link-left">
        <svg class="link-icon" viewBox="0 0 127.14 96.36" fill="#5865F2">

        </svg>
